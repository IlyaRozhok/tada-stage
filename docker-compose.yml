services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tada-backend-stage
    ports:
      - "3002:3002"
    env_file:
      - ./backend/.env.stage
    environment:
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=rental_platform
    command: node dist/src/main.js
    depends_on:
      - postgres
    networks:
      - rental_network_stage
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:

networks:
  rental_network_stage:
    driver: bridge
